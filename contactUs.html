<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Home</title>
<link rel="stylesheet" href="styles.css">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #563D7C;"  role="navigation">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                YW Tech Lab Portfolio Group
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="recentWorks.html" class="nav-item nav-link">Recent Work</a>
                    <a href="curriculum.html" class="nav-item nav-link">Curriculum</a>
                    <a href="calendar.html" class="nav-item nav-link">Calendar</a>
                    <a href="press.html" class="nav-item nav-link">Press</a>
                    <a href="contactUs.html" class="nav-item nav-link active">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Us -->
    <form>
        <div class="form-group mx-sm-3 col-sm-4">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mx-sm-3 col-sm-4">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check mx-sm-3">
          <input type="checkbox" class="form-check-input" id="purposeCheck">
          <label class="form-check-label" for="purposeCheck">Website Design and Development Services</label>
        </div>
        <div class="form-check mx-sm-3">
            <input type="checkbox" class="form-check-input" id="purposeCheck">
            <label class="form-check-label" for="purposeCheck">Joining the YW Tech Lab Portfolio Group</label>
        </div>

        <div class="form-group mx-sm-3 col-sm-4">
            <label for="exampleFormControlTextarea1"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Message"></textarea></textarea>
          </div>

        <button type="submit" class="btn btn-primary mt-3 mx-sm-3">Submit</button>
    </form>

</body>
</html>
